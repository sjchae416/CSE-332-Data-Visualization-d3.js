<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="index.css" />
		<title>Project_0_Text_Widget</title>
	</head>

	<body>
		<div class="container">
			<div id="widget-container">
				<h1>Text Widget</h1>

				<label for="inp-txt">Enter some text and click ANALYZE TEXT</label>
				<br /><br />
				<input type="text" id="inp-txt" name="inp-txt" />
				<br /><br />
				<br /><br />
				<button id="btn-txt">ANALYZE TEXT</button>
			</div>

			<div id="result-container">
				<h2>Analyzed</h2>

				<ul>
					<li>non-white space characters:</li>
					<p id="p-nws">test</p>
					<li>histogram of instances of each character:</li>
					<p id="p-hist">test</p>
					<li>total number of empty spaces:</li>
					<p id="p-es">test</p>
					<li>total number of words:</li>
					<p id="p-w">test</p>
				</ul>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
